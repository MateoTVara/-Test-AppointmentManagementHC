{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        #sidebar {
            width: 280px;
            height: 100vh;
            transition: transform 0.3s;
            z-index: 1000;
        }
        .sidebar-collapsed {
            transform: translateX(-280px);
        }
        #mainContent {
            flex: 1;
            transition: margin-left 0.3s;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="btn btn-primary" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">Clinica Salud Perfecta</a>
            <div class="d-flex">
                <a class="nav-link text-white" href="{% url 'logout' %}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-light border-end" id="sidebar">
            <div class="p-3">
                <h5 class="text-primary">Menú</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appointment_form' %}" data-ajax>
                            <i class="bi bi-calendar-plus me-2"></i>
                            Nueva Cita
                        </a>
                    </li>
                    <!-- Add more menu items -->
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1 p-4" id="mainContent">
            <!-- AJAX content loads here -->
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        // Sidebar Toggle
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
        });

        // AJAX Content Loading
        document.querySelectorAll('[data-ajax]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                fetch(this.href, {
                    headers: {'X-Requested-With': 'XMLHttpRequest'}
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById('mainContent').innerHTML = html;
                    attachFormHandlers();
                });
            });
        });

        // Form Handling
        function attachFormHandlers() {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch(this.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'X-CSRFToken': getCookie('csrftoken')
                        }
                    })
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('mainContent').innerHTML = html;
                        attachFormHandlers();
                    });
                });
            });
        }

        // CSRF Token Helper
        function getCookie(name) {
            let cookie = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
            return cookie ? cookie.pop() : '';
        }
    </script>
</body>
</html>
